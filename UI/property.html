<!DOCTYPE html>
<html lang="en">
<head>
    <!-- basic page needs
        ==========================================-->
    <meta charset="UTF-8">
    <title>Property Pro-Lite</title>
    
    <!-- mobile specific metas
        ==========================================-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- CSS
        ==========================================-->
    <link rel="stylesheet" href="property.css">
    
    <!-- Icon source
            ==========================================-->
    <link rel="shortcut icon" href="http://sixrevisions.com/favicon.ico">
    
    <!-- script
        ==========================================-->
    <script src="script.js"></script>
</head>
<body>
    <!-- navigation bar
            ==========================================-->
    <div class = "fixed-nav-bar">
        <div id="menu" class="menu">
            <a class="sitename" href="fixed-navigation-bar.html">Property Pro-Lite</a>
            <!-- Example responsive navigation menu  -->
            <a class="show" href="#menu">Menu</a><a class="hide" href="#hidemenu">Menu</a>
            <ul class="menu-items">
                <li><a href="home.html">Home</a></li>
                
            </ul>
        </div>
    </div>
    

    <!-- header
        ==========================================-->
        <!-- Slideshow container -->
        <div class="slideshow-container">
        
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="images/header.jpg" style="width:100%">
                <div class="text">Caption Text</div>
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="images/header1.jpg" style="width:100%">
                <div class="text">Caption Two</div>
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="images/header.jpg" style="width:100%">
                <div class="text">Caption Three</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
</body>
</html>
