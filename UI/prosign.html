<!DOCTYPE html>
<html lang="en">

<head>

    <!-- basic page needs
            ==========================================-->
    <meta charset="UTF-8">
    <title>Property Pro-Lite</title>

    <!-- mobile specific metas
            ==========================================-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS
            ==========================================-->
    <link rel="stylesheet" href="dashboard.css">


    <!-- script
            ==========================================-->
    <script src="script.js"></script>
</head>

<body>
    <!-- nav
                ==========================================-->
    <nav class="fixed-nav-bar">
        <div id="menu" class="menu">
            <a class="sitename" href="index.html">Property Pro-Lite</a>
            <a class="show" href="#menu">Menu</a><a class="hide" href="#hidemenu">Menu</a>
            <ul class="menu-items">
                <li><a href="dashboard.html">Home</a></li>
                <li><a href="signup.html">Sign out</a></li>

            </ul>
        </div>
    </nav>
    <div class="container">
        <form action="#">
            <div class="row">
                <div class="col-25">
                    <label for="type">Property Type</label>
                </div>
                <div class="col-75">
                    <div class="col-25">
                        <label for="fname">First Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
                    </div>
                </div>
                <div class="row">

                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="number">Phone Number</label>
                    </div>
                    <div class="col-75">
                        <input type="number" id="number" name="number" placeholder="Your phone number.." required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="licensenumber">Real Estate Agent License Number</label>
                    </div>
                    <div class="col-75">
                        <input type="number" id="licensenumber" name="licensenumber" placeholder="Your license number.."
                            required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="password" id="password" placeholder="Your password" required>
                    </div>
                </div>
                <div class="row">

                    <label for="submit"> Sign Up</label>
                    <input type="submit" value="submit" onclick=dashBoard()>
                </div>
        </form>
    </div>

</body>

</html>
