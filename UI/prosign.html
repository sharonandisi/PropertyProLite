    <div class="container">
        <h3 >Pro Sign Up</h3>
        <p>Already have an account?<a href="prologin.html"> Click here </a></p>
        <div class="card animated fadeInUp">
        <form action="#">
            <div class="row">
                <div class="col-75">
                    <div class="col-75">
                        <input type="text" class="form-control" id="fname" name="firstname" placeholder="Your name.." required>
                    </div>
                </div>
                <div class="row">

                </div>
                <div class="row">
                    <div class="col-75">
                        <input type="text" class="form-control" id="lname" name="lastname" placeholder="Your last name.." required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-75">
                        <input type="number" class="form-control" id="number" name="number" placeholder="Your phone number.." required>
                    </div>
                </div>

                <div class="row">
                    
                    <div class="col-75">
                        <input type="number" class="form-control" id="licensenumber" name="licensenumber" placeholder="Your license number.."
                            required>
                    </div>
                </div>

                <div class="row">
                    
                    <div class="col-75">
                        <input type="text" class="form-control" name="password" id="password" placeholder="Your password" required>
                    </div>
                </div>
                <div class="row">
                    <br>
                    <input type="submit" value="signup" onclick=runCheck1()>
                    
                </div>
        </form>
        </div>
