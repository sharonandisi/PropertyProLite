<head>

    <!-- mobile specific metas

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<header class="index-header">

    <div>
        
        <a class="logo" href="index.html">
            Property Pro-Lite
        </a>
        <hr>


    </div> <!-- End header__logo -->
</header>
<div class="row">
<div class="card animated fadeInUp">
    
    <div class="column">
    <div class="card-title">
        <h3>Welcome to PropertyPro-Lite</h3>
        <p> Sign up to get property updates and local insights via email</p>
    </div>
    <form action="#">
        <input class="form-control" type="text" id="email" placeholder="email address" required />
        <input class="form-control" type="text" id="pass" placeholder="Password" required />
        <button class="submit-btn" onclick="runCheck()"><a id="sign" href="login.html">Sign Up</a></button>

    </form>
     <br>
    <div class="card-title" id="end">
        <p>Already Registered?  <a href="login.html"> Log in</a></p>
    </div>
    
    </div>
  <br>
    <div class="column">
        <div class="card-title" id="protitle">
            <h3>Are Real Estate professional or agent?</h3>
            <br>
            <p> We have you covered. Manage yur profile listings and more</p>
            <br>
        </div>
        <div class="card-body">
         <button class="submit-btn" id="prosign" onclick="runCheck()">Pro Sign Up</button>
        </div>
        <br>
        <div class="card-title">
            <p id="endpro">Already Registered? <a href="prologin.html"> Log in</a></p>
        </div>
    </div>
    </div>
</div>

<!-- tab-content -->

</div> <!-- /form -->
